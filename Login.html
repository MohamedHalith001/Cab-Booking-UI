
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
		h2{
			padding: 20px;
		}
		body{
			background: url(01.jpg);
			background-size: cover;
			transition: 2 ms;
		}
		#password{
			padding: 10px;
		}

		#division{
			color: white;
			bottom:15%;
			left: 37%;
			position: absolute;
			background-color: #111111;
			border-radius: 10%;
			box-sizing: border-box;
			padding: 0;
		}
		.container{
			width: 320px;
			height: 480px ;
		}
		#login{
			margin-bottom: 25 auto;
		}
		
	</style>
</head>
<body>
	<div   class ="container text-center" id="division" width="100px" height="700px">
		
		<form id="login" action="CabDetails.html">
		<h2 >Login</h2>
			<div>
				<label for="mobile no"  id="mobile no">Mobile No.</label> 
				<br>
				<input
					type="number" class="text-center" name="mobile no." placeholder="Enter mobile number" 
					required>
				</input>
			</div>
			<div>
				<label for="password" id="password">Password</label> <br>
				<input
					type="password" class="text-center" name="password" placeholder="Enter password"
					required>
				</input>
			</div>
			<br>
				 <input type="checkbox" name="check" id="check"></input> <label>Remember me</label>
			<div>
				<button name="Submit" id="submit">Sign in</button>
			</div>
			<br>
			<a href="#" >New User! Sign up</a>
			<br><br>
			<a href="#">Forgot Password</a>
	<div>
		</form>
	</div>

</body>
</html>


<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<div class=" border-right" id="division" width="100px" height="700px">
		
		<form method="post" id="login" action="../CabDetails.html">
		<h2>Login</h2>
			<div>
				<label for="mobile no" id="mobile no">Mobile No.</label> 
				<input
					type="number" name="mobile no." placeholder="Enter mobile number"
					required>
				</input>
			</div>
			<br> <br>
			<div>
				<label for="password" id="password">Password</label> 
				<input
					type="password" name="password" placeholder="Enter password"
					required>
				</input>
			</div>
			<br> <input type="checkbox" name="check"></input> <label>Remember me</label>
			<div>
				<button name="Submit" id="submit">Submit</button>
			</div>
		</form>
	</div>

</body>
</html>
